---

- set_fact:
    namespace: "{{ namespace_odf }}"
    resources_dir: "{{ resources_base_dir }}/odf"
    work_dir_name: odf
- include_role:
    name: ../roles/odf
  when: >
    ACTION is not defined or
    ACTION is none or
    ACTION|trim() == "" or
    ACTION|trim() == "install"


- include_role:
    name: ../roles/odf
    tasks_from: uninstall
  when: >
    ACTION is defined and
    ACTION|trim() == "uninstall"
